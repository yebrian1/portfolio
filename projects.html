  <meta charset="utf-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg:#fff;
      --text:#111;
      --muted:#6c757d;
      --tan:#f9fafb; /* same tan as index */
    }
    body { background:var(--bg); color:var(--text); font-family:Inter,system-ui, -apple-system, "Segoe UI", Roboto, Arial; margin:0; }
    .container { max-width:1100px; }
    .hero { padding:28px 16px; text-align:center; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(260px,1fr)); gap:20px; margin-top:18px; }
    .card-thumb { border-radius:10px; overflow:hidden; box-shadow:0 10px 30px rgba(2,6,23,0.08); height:220px; object-fit:cover; width:100%; display:block; }
    .project-card { background:#fff; border-radius:10px; padding:0; overflow:hidden; transition:transform .18s, box-shadow .18s; position:relative; text-decoration:none; color:inherit; }
    .project-card:hover { transform:translateY(-6px); box-shadow:0 18px 40px rgba(2,6,23,0.12); }
    .card-body { padding:14px 16px; }
    .meta { color:var(--muted); font-size:0.92rem; margin-bottom:8px; }
    .footer { background:#0b0c0d; color:#cbd5e1; padding:14px 0; text-align:center; margin-top:36px; }
    .badge { font-size:0.78rem; }

    /* NAVBAR unified */
    .navbar {
      background: var(--tan) !important;
      border-bottom: 1px solid rgba(0,0,0,0.04);
    }
    .navbar .nav-link { color:#000 !important; }
    .navbar .navbar-brand { color:#000 !important; }

    @media (min-width: 1200px) { .container { max-width:1150px; } }
  </style>
</head>
